<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilatan - Program Exercise 2</title>
    <link rel="shortcut icon" href="home-exercise2.png" type="x-icon" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(laspinas.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .city-name {
            position: relative;
            width: 2000px;
            display: flex;
            height: 300px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            margin: 100px;
            overflow: hidden;
            background-color: rgb(0, 0, 0, 0.7);
        }

        .city-name h1 {
            font-size: 9vw;
            position: relative;
            -webkit-text-stroke: 0.3vw rgb(32, 32, 32);
            text-transform: uppercase;
            color: rgb(0, 0, 0, 0.7);
        }

        .city-name h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color: red;
            -webkit-text-stroke: 0vw red;
            border-right: 2px solid red;
            overflow: hidden;
            animation: animate 6s linear infinite;
        }

        @keyframes animate {

            0%,
            10%,
            100% {
                width: 0%;
            }

            70%,
            90% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="city-name">
            <h1 data-text="LAS&nbsp;PIÑAS&nbsp;CITY">LAS PIÑAS CITY</h1>
        </div>
    </div>
</body>

</html>
